<h2 mat-dialog-title>New Expense Type</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Expense Type Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>CREATE</button>
</mat-dialog-actions>
