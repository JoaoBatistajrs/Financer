<h2 mat-dialog-title>New Bank Account</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Account Name</mat-label>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Account Balance</mat-label>
    <input matInput [(ngModel)]="data.accountBalance" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Account Number</mat-label>
    <input matInput [(ngModel)]="data.accountNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Account Agency</mat-label>
    <input matInput [(ngModel)]="data.agency">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button (click)="onSaveClick()" [disabled]="!isFormValid()" cdkFocusInitial>CREATE</button>
</mat-dialog-actions>
