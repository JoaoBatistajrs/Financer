<h2 mat-dialog-title>New Register</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.amount" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bank</mat-label>
    <mat-select [(ngModel)]="data.bankId" required>
      <mat-option *ngFor="let bank of banks" [value]="bank.id">
        {{ bank.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Expense Type</mat-label>
    <mat-select [(ngModel)]="data.categoryId" required>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Register Type</mat-label>
    <mat-select [(ngModel)]="data.registerTypeId" required>
      <mat-option *ngFor="let register of registerTypes" [value]="register.id">
        {{ register.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button (click)="onSaveClick()" [disabled]="!isFormValid()" cdkFocusInitial>
    {{ isEditMode ? 'UPDATE' : 'CREATE' }}
  </button>
</mat-dialog-actions>
