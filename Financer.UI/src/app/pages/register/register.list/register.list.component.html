<div class="table-container">
  <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">

  <div class="button-container">
    <button class="custom-button" mat-raised-button (click)="onCreate()">
      CREATE REGISTER
      <mat-icon>add</mat-icon>
    </button>

    <button class="custom-button" mat-raised-button (click)="onUploadReceipt()">
      UPLOAD RECEIPT
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <app-datatable
    [dataColumns]="tableColumns"
    [columnNames]="columnNames"
    [dataToDisplay]="registerData"
    [showManagementeColumn]="true"
    (editItemClicked)="onEdit($event)"
    (removeItemClicked)="remove($event)"
  />
</div>
